plugin: aws_ec2
regions:
  - eu-central-1
filters:
  instance-state-name: running
compose:
# dla SSM
  ansible_host: instance_id
# dla SSH
#  ansible_host: private_ip_address
keyed_groups:
  - key: tags.Purpose
    separator: ''
host_vars:
  "{{ groups['percona_partkeepr'][0] }}":
    percona__cluster_node_name: node1
  "{{ groups['percona_partkeepr'][1] }}":
    percona__cluster_node_name: node2