---
- name: "Stopping {{ percona__xtradb_service }}"
  service:
    name: "{{ percona__xtradb_service }}"
    state: stopped

- name: Generate configuration
  template:
    src:  xtradb.cnf.j2
    dest: "{{ xtradb_config_file }}"
    owner: root
    group: root
    mode: 0644

- name: Configure swappiness
  sysctl:
    name: vm.swappiness
    value: "{{ xtradb_swappiness }}"
    state: present
  when:
    - docker is not defined

- name: Start the master node
  service:
    name: "{{ percona__xtradb_service }}@bootstrap.service"
    state: started
  when:
    - percona__xtradb_bind_address == percona__xtradb_master_node
    - ansible_os_family == "RedHat"

- name: Start the master node
  command: /etc/init.d/mysql bootstrap-pxc
  when:
    - percona__xtradb_bind_address == percona__xtradb_master_node
    - ansible_os_family == "Debian"

- name: Create SST user
  mysql_user:
    login_user: "{{ percona__root_user }}"
    login_password: "{{ percona__root_password }}"
    user: "{{ percona__sst_user }}"
    password: "{{ percona__sst_password }}"
    priv: "*.*:grant,reload,lock tables,process,replication client"
  when:
    - percona__xtradb_bind_address == percona__xtradb_master_node

- name: Start the slave nodes
  service:
    name: "{{ percona__xtradb_service }}"
    state: started
  when:
    - percona__xtradb_bind_address != percona__xtradb_master_node

- name: Marking as configured
  file:
    path: "{{ xtradb_configured }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'


...
