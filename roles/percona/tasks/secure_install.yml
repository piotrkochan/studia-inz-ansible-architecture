---
- name: Get temporary root password
  shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}' | tail -n 1
  register: "_xtradb_root_temp_password"
  when:
    - not _xtradb_password_changed.stat.exists
#  args:
#    creates: "{{ xtradb_password_changed }}"


- name: Set the MySQL root password
  shell: "echo \"ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ _xtradb_root_temp_password.stdout }}'; FLUSH PRIVILEGES;\" | mysql -u root --password='{{ _xtradb_root_temp_password.stdout }}' --connect-expired-password"
  when:
    - not _xtradb_password_changed.stat.exists
#  args:
#    creates: "{{ xtradb_password_changed }}"

- name: Marking as password is changed
  file:
    path: "{{ xtradb_password_changed }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'

- name: Delete anonymous connections
  mysql_user:
    login_user: "{{ percona__root_user }}"
    login_password: "{{ percona__root_password }}"
    name: ""
    host_all: yes
    state: absent

- name: "Secure the MySQL root user for localhost"
  mysql_user:
    login_user: "{{ percona__root_user }}"
    login_password: "{{ percona__root_password }}"
    name: "{{ percona__root_user }}"
    host: "{{ item }}"
  with_items:
    - "::1"
    - "127.0.0.1"
    - "localhost"
    - "{{ percona__xtradb_bind_address }}"


- name: Remove the MySQL test database
  mysql_db:
    db: test
    login_user: "{{ percona__root_user }}"
    login_password: "{{ percona__root_password }}"
    state: absent


- name: Marking as secured
  file:
    path: "{{ xtradb_secured }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'

...
