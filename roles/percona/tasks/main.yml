- name: "Add Percona yum repository"
  yum:
    name: https://repo.percona.com/yum/percona-release-latest.noarch.rpm
    state: present

- name: Enable Percona repository 
  command: "percona-release setup pxc-{{ percona__version_major }}{{ percona__version_minor }}"
  changed_when: false

- name: "Install percona database server"
  yum:
    name: "{{ xtradb_packages }}"
    state: present

- name: Ensure service is started
  service:
    name: "{{ percona__xtradb_service }}"
    state: started
    enabled: true
  tags: install
  when:
    - not _xtradb_secured.stat.exists

- name: include secure tasks
  import_tasks: secure_install.yml
  tags: install
  when:
    - not _xtradb_secured.stat.exists

- name: include bootstrap tasks
  import_tasks: bootstrap.yml
  tags: configure
  when:
    - not _xtradb_configured.stat.exists

- name: include postinstall tasks
  import_tasks: postinstall.yml
  tags: configure
  when:
    - percona__xtradb_bind_address == percona__xtradb_master_node
