---

php__yum_reposources:
  - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
  - https://rpms.remirepo.net/enterprise/remi-release-7.rpm

php__binary: /usr/bin/php81
php__package_prefix: php81-php-

php__yum_packages:
  - php81
  - php81-php-cli
  - php81-php-fpm
  - php81-php-opcache
  - php81-php-gd
  - php81-php-xml
  - php81-php-bcmath
  - php81-php-curl
  - php81-php-mbstring

php__fpm_d_directory: /etc/opt/remi/php81/php-fpm.d

php__yum_disablerepo: 'remi-php*'
php__yum_enablerepo: 'remi-php81'

